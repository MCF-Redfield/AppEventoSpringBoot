<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Detalhes Evento</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="./materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Detalhes Evento</a>
			</div>
		</nav>
	</header>
	<br>
	<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i>Listar Eventos</a>
	<br>
	<div class="container" th:each="evento : ${evento}">
		<div class="row">
			<p>
				Nome:<span th:text="${evento.nome}"></span>
			</p>
			<p>
				Local:<span th:text="${evento.local}"></span>
			</p>
			<p>
				Data:<span th:text="${evento.data}"></span>
			</p>
			<p>
				Hor√°rio:<span th:text="${evento.horario}"></span>
			</p>
		</div>

		<form method="post">
			<input placeholder="Nome Convidado" type="text" value=""
				name="nomeConvidado" /> <input placeholder="RG" type="text"
				value="" name="rg" />
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
	</div>
	<div class="container">
		<h4 style="text-align: center;">Lista de Convidados</h4>
		<table class="container">
			<thead>
				<tr>
					<th>RG</th>
					<th>Nome</th>
					<th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td><span th:text="${convidado.rg}"></span></td>
					<td><span th:text="${convidado.nomeConvidado}"></span></td>
					<td><a th:href="${(#mvc.url('EC#deleteConvidado').arg(0, convidado.rg)).build()}"
					   class="waves-effect waves-light btn-small"><i class="material-icons left">delete</i></a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="./materialize/js/materialize.min.js"></script>
</body>
</html>
